<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="jQuery.timeago.js"></script>
    <link rel="stylesheet" type="text/css" href="twits.css">
  </head>
  <body>
    <script>
  $(document).ready(function(){

        var index = streams.home.length - 1;
        
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $(
              "<div id='singleTweet'>" +
                '<div id="user"><a href="#" class='+tweet.user+'>' +
                  '@' + tweet.user +
                '</a></div>' +
                '<div id="message">' +
                    tweet.message +
                '</div>' +
                '<div id="time">' +
                   '-' + jQuery.timeago(tweet.created_at) +
                "</div>" +
              "</div>");
          $tweet.appendTo('#allTweets');
          index -= 1;
        }

        
        var count = streams.home.length - 1;

        $('#moreTweets').on('click', function(){
          var newCount = streams.home.length - 1;
          if(newCount>count){
            for(var i=count; i<=newCount; i++) {
              var tweet = streams.home[i];
              var $tweet = $(
              "<div id='singleTweet'>" +
                '<div id="user"><a href="#" class='+tweet.user+'>' +
                  '@' + tweet.user +
                '</a></div>' +
                '<div id="message">' +
                    tweet.message +
                '</div>' +
                '<div id="time">' +
                    '-' + jQuery.timeago(tweet.created_at) +
                "</div>" +
              "</div>");
              $tweet.prependTo('#allTweets');
            }
            return count = streams.home.length - 1;
          }
        });

      }); 
    </script>
    <div id="tweetHolder">
      <h3 id="feedHeader">TWITTLE FEED</h3>
      <div id="allTweets">
      </div>
    </div>
    
    <h1 id="title">Fuck Off,<br/> Twittle-De-Dumbass</h1>
    <div id="moreTweets"><span>GET MORE <b>TWITTLES!</b></span></div>
    
    

    

  </body>
</html>
